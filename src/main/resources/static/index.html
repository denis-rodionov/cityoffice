<!doctype html>
<html>
<head>
	<title>Документы</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link
		href="css/angular-bootstrap.css"
		rel="stylesheet">
	<style type="text/css">
	@charset "UTF-8";[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
	</style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="menuClass('')"><a href="#/">{{'DOCUMENTS' | translate}}</a></li>
			<li ng-class="menuClass('projects')"><a href="#/projects">{{'PROJECTS' | translate}}</a></li>
			<li ng-class="menuClass('employees')"><a href="#/employees">{{'EMPLOYEES' | translate}}</a></li>
			<li><a href="admin.html">{{'SETTINGS' | translate}}</a></li>
			<li ng-show="!authenticated"><a href="#/login">{{'LOG_IN' | translate}}</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">{{'LOG_OUT' | translate}}</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>



	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="node_modules/angular-translate/dist/angular-translate.min.js" type="text/javascript"></script>
	<!-- <script src="node_modules/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.min.js" type="text/javascript"></script>-->
	<script src="node_modules/angular-translate/dist/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/services/documentService.js"></script>
	<script src="js/services/employeeService.js"></script>
	<script src="js/controllers/navigationController.js"></script>
	<script src="js/controllers/documentController.js"></script>
	<script src="js/controllers/projectController.js"></script>
	<script src="js/controllers/employeeController.js"></script>
	<!-- chart scripts -->
	<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
	<script src="https://www.amcharts.com/lib/3/serial.js"></script>
	<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
	<script src="https://www.amcharts.com/lib/3/gantt.js"></script>


</body>
</html>

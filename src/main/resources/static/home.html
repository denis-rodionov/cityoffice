<h1>Документы</h1>
<div class="alert alert-danger" ng-show="controller.error">
    Сервер вернул ошибку: {{controller.error}}
</div>
<div ng-show="authenticated">
    <ul>
        <li ng-repeat="document in documents">{{document.id}}: {{document.name}}</li>
    </ul>
</div>
<div  ng-show="!authenticated">
    <p>Для просмотра документов необходимо войти в систему</p>
</div>
